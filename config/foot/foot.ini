# ~/.config/foot/foot.ini
# High Performance Wayland Terminal

[main]
# Font Configuration (Requires Nerd Font)
font=JetBrainsMono Nerd Font:size=11

# Window Padding (HUD Style)
pad=20x20

# Transparency Support
term=xterm-256color

[cursor]
style=beam
blink=yes

[colors]
alpha=0.80
background=0a0e14
foreground=c0caf5

# Cursor: Text / Background
cursor=0a0e14 00f0ff

# --- Normal Palette (Dark Blue Theme) ---
regular0=15161e  # black
regular1=f7768e  # red
regular2=9ece6a  # green
regular3=e0af68  # yellow
regular4=7aa2f7  # blue
regular5=bb9af7  # magenta
regular6=7dcfff  # cyan
regular7=a9b1d6  # white

# --- Bright Palette (Neon / Laser) ---
bright0=414868   # bright black
bright1=ff0055   # bright red (Alert)
bright2=9ece6a   # bright green
bright3=e0af68   # bright yellow
bright4=7aa2f7   # bright blue
bright5=bb9af7   # bright magenta
bright6=00f0ff   # bright cyan (Electric Blue Highlight)
bright7=c0caf5   # bright white

[csd]
# Disable Client Side Decorations (Flat look)
preferred=none
