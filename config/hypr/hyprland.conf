# ==============================================================================
# HYPRLAND MAIN CONFIGURATION
# ==============================================================================

monitor = ,preferred,auto,1.25

# ------------------------------------------------------------------------------
# PLUGIN LOAD (chemin stable via home-manager)
# ------------------------------------------------------------------------------
plugin = $HOME/.local/lib/libhypr-darkwindow.so

# --- THEME INCLUDES ---
source = $HOME/.config/hypr/theme/seaglass.conf
source = $HOME/.config/hypr/theme/hyprchroma.conf
source = $HOME/.config/hypr/theme/rules.conf

# ==============================================================================
# AUTOSTART
# ==============================================================================
exec-once = sh -lc 'echo on > "${XDG_CACHE_HOME:-$HOME/.cache}/dw-global.state"'

exec-once = $HOME/.local/bin/dw-daemon &

exec-once = sh -lc 'pkill waybar; (waybar </dev/null >/dev/null 2>&1 & disown)'

# ==============================================================================
# ENV
# ==============================================================================
env = LIBSEAT_BACKEND,logind

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24

cursor {
  enable_hyprcursor = true
}

env = NIXOS_OZONE_WL,1
env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEODRIVER,wayland

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum

env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = ELECTRON_ENABLE_WAYLAND,1

# ==============================================================================
# APPS
# ==============================================================================
$terminal    = foot
$fileManager = nemo
$menu        = $HOME/.config/rofi/scripts/rofi-push.sh
$powermenu   = $HOME/.config/rofi/scripts/rofi-push.sh

# ==============================================================================
# LAYOUT / MISC
# ==============================================================================
general {
  layout = dwindle
  resize_on_border = true
}

dwindle {
  pseudotile = true
  preserve_split = true
}

misc {
  force_default_wallpaper = 2
  disable_hyprland_logo = false
}

# ==============================================================================
# INPUT
# ==============================================================================
input {
  kb_layout = fr
  kb_options = caps:ctrl_modifier
  follow_mouse = 1
  natural_scroll = yes

  touchpad {
    natural_scroll = yes
  }
}

# ==============================================================================
# BINDS
# ==============================================================================
$mod = SUPER

bind  = $mod, Return,      exec, $terminal
bind  = $mod, Tab,         exec, $fileManager
bind  = $mod, Space,       exec, $powermenu
bind  = $mod, twosuperior, exec, $HOME/.config/rofi/bin/rofi-grid.sh

bindr = $mod, O, exec, $HOME/.local/bin/dw-toggle-global

bind = $mod, Q, killactive
bind = $mod, F, togglefloating
bind = $mod, V, fullscreen, 0
bind = $mod, less, layoutmsg, togglesplit

bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

bind = $mod CTRL, left,  moveactive, -50 0
bind = $mod CTRL, right, moveactive, 50 0
bind = $mod CTRL, up,    moveactive, 0 -50
bind = $mod CTRL, down,  moveactive, 0 50

bind = $mod SHIFT, left,  swapwindow, l
bind = $mod SHIFT, right, swapwindow, r
bind = $mod SHIFT, up,    swapwindow, u
bind = $mod SHIFT, down,  swapwindow, d

bind = $mod ALT, left,  resizeactive, -30 0
bind = $mod ALT, right, resizeactive, 30 0
bind = $mod ALT, up,    resizeactive, 0 -30
bind = $mod ALT, down,  resizeactive, 0 30

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod, ampersand,  workspace, 1
bind = $mod, eacute,     workspace, 2
bind = $mod, quotedbl,   workspace, 3
bind = $mod, apostrophe, workspace, 4
bind = $mod, parenleft,  workspace, 5

bind = $mod SHIFT, ampersand,  movetoworkspace, 1
bind = $mod SHIFT, eacute,     movetoworkspace, 2
bind = $mod SHIFT, quotedbl,   movetoworkspace, 3
bind = $mod SHIFT, apostrophe, movetoworkspace, 4
bind = $mod SHIFT, parenleft,  movetoworkspace, 5

bind = , F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mod, Print, exec, grimshot save screen

xwayland {
  force_zero_scaling = true
}
