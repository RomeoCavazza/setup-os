plugin:darkwindow {
  # OFF global: tintStrength=0 => pas d'effet
  shader[dw_off] {
    from = tint
    args = tintStrength=0 tintColor=[0 0 0]
    introduces_transparency = false
  }

  # ON global: teinte légère "glass"
  shader[glass_all] {
    from = tint
    # Ajuste ici uniquement (0.04 -> subtle, 0.08 -> plus visible)
    args = tintColor=[0.0 0.6 0.8] tintStrength=0.05
    introduces_transparency = true
  }
}

# Toggle GLOBAL on/off
bind = SUPER, O, exec, $HOME/.local/bin/dw-toggle-global

# (Optionnel) re-apply partout à la main (debug)
bind = SUPER, G, exec, $HOME/.local/bin/dw-apply
