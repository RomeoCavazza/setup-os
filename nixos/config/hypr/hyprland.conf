# ===== Hyprland — Minimal Clean =====

# Wayland seat backend (NixOS)
env = LIBSEAT_BACKEND,logind

# -------- Monitor --------
monitor = eDP-1, preferred, 0x0, 1.25

# -------- Apps --------
$terminal = kitty
$fileManager = nemo
$menu = ~/.config/rofi/launchers/type-3/launcher.sh
$powermenu = ~/.config/rofi/powermenu/type-3/powermenu.sh


# -------- Autostart --------
exec-once = waybar

# -------- Look & Feel --------
general {
  layout = dwindle
  gaps_in = 8
  gaps_out = 16
  border_size = 2
  col.active_border = rgba(ffffffff)
  col.inactive_border = rgba(ffffff55)
  resize_on_border = true
}

decoration {
  rounding = 10
  active_opacity = 0.96
  inactive_opacity = 0.88
}

animations {
  enabled = yes
  animation = global, 1, 1, default
  animation = windows, 1, 3, default
  animation = fade, 1, 3, default
  animation = border, 1, 3, default
  animation = layers, 1, 3, default
}

dwindle { 
  pseudotile = true
  preserve_split = true 
}

misc { 
  force_default_wallpaper = 2 
}

# -------- Input --------
input {
  kb_layout = fr
  kb_options = caps:ctrl_modifier
  follow_mouse = 1
  natural_scroll = yes
}

# -------- Workspaces (facultatif) --------
workspace = 1
workspace = 2
workspace = 3
workspace = 4
workspace = 5

# -------- Keybinds --------
$mod = SUPER

# Apps
bind = $mod, Return, exec, foot
bind = $mod, Tab, exec, $fileManager
bind = $mod, ampersand, exec, $powermenu
bind = $mod, eacute, exec, $menu

# Gestion fenêtres
bind = $mod, Q, killactive
bind = $mod, F, togglefloating
bind = $mod, V, fullscreen, 0
bind = $mod, less, layoutmsg, togglesplit

# Focus
bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

# Déplacer / redimensionner (flottant)
bind = SUPER CTRL, Left, moveactive, -50 0
bind = SUPER CTRL, Right, moveactive, 50 0
bind = SUPER CTRL, Up, moveactive, 0 -50
bind = SUPER CTRL, Down, moveactive, 0 50

bind = SUPER SHIFT, Left, swapwindow, l
bind = SUPER SHIFT, Right, swapwindow, r
bind = SUPER SHIFT, Up, swapwindow, u
bind = SUPER SHIFT, Down, swapwindow, d

bind = SUPER ALT, Left, resizeactive, -30 0
bind = SUPER ALT, Right, resizeactive, 30 0
bind = SUPER ALT, Up, resizeactive, 0 -30
bind = SUPER ALT, Down, resizeactive, 0 30

# Souris (flottant)
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Media (si dispo)
bind = , F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

